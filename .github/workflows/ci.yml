name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - rails_version: rails-6.0
            ruby_version: "3.1"
          - rails_version: rails-6.1
            ruby_version: "3.1"
          - rails_version: rails-7.0
            ruby_version: "3.1"
          - rails_version: rails-7.1
            ruby_version: "3.1"
          - rails_version: rails-7.2
            ruby_version: "3.1"
          - rails_version: rails-8.0
            ruby_version: "3.2"
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: false
    
    - name: Install appraisal gem
      run: gem install appraisal --no-document
    
    - name: Generate appraisal gemfile
      run: |
        # Convert rails-6.0 to rails_6.0 format for gemfile name
        GEMFILE_NAME=$(echo "${{ matrix.rails_version }}" | tr '-' '_')
        GEMFILE_PATH="gemfiles/${GEMFILE_NAME}.gemfile"
        # Unset BUNDLE_GEMFILE to ensure appraisal uses the main Gemfile
        unset BUNDLE_GEMFILE
        # Generate the appraisal gemfile (without installing dependencies)
        appraisal generate ${{ matrix.rails_version }}
        # Verify gemfile was created
        if [ ! -f "${GEMFILE_PATH}" ]; then
          echo "Error: gemfile not created at ${GEMFILE_PATH}"
          exit 1
        fi
        # Set BUNDLE_GEMFILE for subsequent steps
        echo "BUNDLE_GEMFILE=${GEMFILE_PATH}" >> $GITHUB_ENV
    
    - name: Generate lockfile for appraisal
      run: |
        GEMFILE_NAME=$(echo "${{ matrix.rails_version }}" | tr '-' '_')
        GEMFILE_PATH="gemfiles/${GEMFILE_NAME}.gemfile"
        export BUNDLE_GEMFILE=${GEMFILE_PATH}
        # Generate lockfile for the appraisal gemfile
        # This will resolve dependencies and create the lockfile
        bundle install --gemfile ${GEMFILE_PATH}
    
    - name: Install dependencies
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: true
    
    - name: Run tests
      run: bundle exec appraisal ${{ matrix.rails_version }} rspec
    
    - name: Run linter
      if: matrix.rails_version == 'rails-8.0'
      env:
        BUNDLE_GEMFILE: Gemfile
      run: |
        bundle install
        bundle exec standardrb --format simple

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - run: bundle exec rspec
      - uses: codecov/codecov-action@v5
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/junit-coverage.xml

