name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - rails_version: rails-6.1
            ruby_version: "3.1"
          - rails_version: rails-7.2
            ruby_version: "3.1"
          - rails_version: rails-8.1
            ruby_version: "3.2"
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: false
    
    - name: Set up appraisal gemfile
      run: |
        GEMFILE_NAME=$(echo "${{ matrix.rails_version }}" | tr '-' '_')
        GEMFILE_PATH="gemfiles/${GEMFILE_NAME}.gemfile"
        # Verify gemfile exists (should be committed)
        if [ ! -f "${GEMFILE_PATH}" ]; then
          echo "Error: Gemfile not found at ${GEMFILE_PATH}"
          echo "Run 'bundle exec appraisal install' locally to generate gemfiles"
          exit 1
        fi
        # Set BUNDLE_GEMFILE for subsequent steps
        echo "BUNDLE_GEMFILE=${GEMFILE_PATH}" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        # Install dependencies without lockfile - bundler resolves fresh
        bundle install --gemfile ${{ env.BUNDLE_GEMFILE }}
    
    - name: Run tests
      run: bundle exec appraisal ${{ matrix.rails_version }} rspec

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - run: bundle exec rspec
      - uses: codecov/codecov-action@v5
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/junit-coverage.xml

